apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: ticketing-microservice
build:
  local:
    push: false
  artifacts:
    - image: donyramadhan/ticketing_auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."
    - image: donyramadhan/ticketing_client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: "."
    - image: donyramadhan/ticketing_tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."

manifests:
  rawYaml:
    - infra/k8s/*.yaml
